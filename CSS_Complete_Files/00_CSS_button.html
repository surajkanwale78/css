<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS BUTTON</title>
    <style>
        #btn-1 {
            background: linear-gradient(45deg, black, red);
            color: white;
            padding: 14px 55px;
            font-size: 25px;
            outline: none;
            box-shadow: 0 0 5px black;
            border: 5px solid white;
            border-top-left-radius: 30%;
            border-bottom-right-radius: 30%;
            font-family: Arial SansSerif;
        }
        #btn-2
        {
            background: linear-gradient(45deg, blue, white);
            color: white;
            padding: 14px 55px;
            font-size: 25px;
            outline: none;
            box-shadow: 0 0 5px black;
            border: 5px solid white;
            border-top-left-radius: 30%;
            border-top-right-radius: 10%;
            font-family: Arial SansSerif;
        }
        #btn-3
        {
            background: linear-gradient(45deg, blue, white);
            color: white;
            padding: 14px 55px;
            font-size: 25px;
            outline: none;
            box-shadow: 0 0 5px black;
            border: 5px solid white;
            border-top-left-radius: 30%;
            border-top-right-radius: 10%;
            font-family: Arial SansSerif;
        }
    </style>
</head>
<body>
    <!--Button-->
    <button type="button" id="btn-1">Registor</button>
    <button type="button" id="btn-2">Registor</button>
    <button type="button" id="btn-3">Registor</button>

</body>
</html>
