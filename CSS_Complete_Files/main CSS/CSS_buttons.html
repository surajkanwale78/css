<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>buttons</title>
    <style>
        #btn-1{
            background: linear-gradient(45deg,red,black,red);
            color: white;
            padding: 15px 40px;
            font-size: 50px;
            outline: none;
            box-shadow: 0 0 10px black;
            border: 5px solid white;
            border-top-left-radius: 30%;
            border-bottom-right-radius: 30px;
            font-family: Arial sans-serif;
        }
        #btn-2{
            background: linear-gradient(45deg,red,black,red);
            color: white;
            padding: 15px 40px;
            font-size: 50px;
            outline: none;
            box-shadow: 0 0 10px black;
            border: 5px solid white;
            border-top-right-radius: 60px;
            border-top-left-radius: 60px;
        }
        #btn-3{
            background: linear-gradient(45deg,red,black,red);
            color: white;
            padding: 15px 40px;
            font-size: 50px;
            outline: none;
            box-shadow: 0 0 10px black;
            border: 5px solid white;
            border-bottom-right-radius: 30px;
            border-top-left-radius: 30px;
            border-bottom-left-radius: 30px;
            border-top-right-radius: 30px;
        }
        #btn-4{
            background: linear-gradient(45deg,orangered,greenyellow,orange);
            color: white;
            padding: 15px 40px;
            font-size: 50px;
            outline: #ccb499;
            box-shadow: 0 0 10px black;
            border: 5px solid white;
            border-top-right-radius: 90px;
            border-top-left-radius: 90px;
        }
    </style>
</head>
<body>

   <!--button-->
    <button type="button" id="btn-1">Registor</button>

    <br><br>
    <button type="button" id="btn-2">Registor</button>

    <br><br>
    <button type="button" id="btn-3">Registor</button>

    <br><br>
    <button type="button" id="btn-4">Registor</button>

</body>
</html>
