<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Selector</title>
    <style>
        ol{
            background-color: lightsalmon;
        }
        ol li{
            color: black;
            margin: 5px;
            font-family: Arial sans-serif;
        }
        ol li:nth-child(1){
            background-color: yellowgreen;
        }
        ol li:nth-child(2){
            background-color: #994b42;
        }
        ol li:nth-child(3){
            background-color: #ccb499;
        }
        ol li:nth-child(4){
            background-color: yellowgreen;
        }
        ol li:nth-child(5){
            background-color: aqua;
        }
    </style>
</head>
<body>
    <ol>
        <li>AJINKYA</li>
        <li>RAHUL</li>
        <li>PANKAJ</li>
        <li>VINAY</li>
        <li>SONU</li>
    </ol>
</body>
</html>
