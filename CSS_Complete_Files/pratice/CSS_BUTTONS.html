<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #btn-1{
            background: linear-gradient(45deg,black,red,black);
            color: white;
            padding: 14px 55px;
            font-size: 25px;
            outline: none;
            box-shadow: 0 0 5px black;
            border: 5px solid;
            border-top-left-radius: 30%;
            border-bottom-right-radius: 30%;
            font-family: Arial, sans-serif;
        }
        #btn-2{
            background: linear-gradient(45deg,blue,white,blue);
            padding: 14px 60px;
            font-size: 25px;
            outline: none;
            box-shadow:0 0 5px red;
            border-radius: 50%;
            font-family: "MS Reference Sans Serif";
        }
        #btn-3{
            background: linear-gradient(45deg,blue,white,blue);
            padding: 14px 60px;
            font-size: 25px;
            outline-color: red;
            border-right-width: 5px;
            border-left-width: 5px;
            border-radius: 100px;
        }
        #btn-4{
            background: linear-gradient(45deg,blue,white,blue);
            padding: 14px 60px;
            font-size: 25px;
            outline-color: red;
            border-right-width: 5px;
            border-left-width: 5px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <button type="button" id="btn-1">Register</button>
        <br>
        <br>
    <button type="button" id="btn-2">Register</button>
        <br>
        <br>
    <button type="button" id="btn-3">Register</button>
        <br>
        <br>
    <button type="button" id="btn-4">Register</button>
</body>
</html>
